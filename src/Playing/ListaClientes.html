<!--scripts de template para geração de dados dinamicos - esta é uma partional page
modulo de cliente
gera as linhas de Cliente na tela de pesquisa de cliente -->
<script id="telefonesTLP" type="text/x-jquery-tmpl">
    {{each lstTelefones}}
    <tr>        
        <td>${$value.tipoTelefone.descricao}</td>
        <td>${$value.DDD} ${$value.numero} </td>
        <td>${$value.operadora.descricao}</td>
        <td>${$value.situacaoTelefone.descricao}</td>
        <td><button id="btnAlterarTelefone${$index}" class="btn btn-primary"><img style="width:40%;height:40%" src="@Url.Content("~/Content/Images/Alterar.png")" /></button></td>
        <td><button id="btnExcluirTelefene${$index}" class="btn btn-primary"><img style="width:40%;height:40%" src="@Url.Content("~/Content/Images/Excluir.png")" /></button></td>
    </tr>
    {{/each}}
</script>

</script>
