<script>
video = $('#video');
setTimeout(setInterval(x, 30), 1000);
setInterval(question,30);
function x(){
  time = $('#time');
  time.value=parseInt(video.currentTime);
  duracao = $('#duracao');
  duracao.value=parseInt(video.duration);
}
function question(){
  if(time.value>5){
    $('#menu').show();
  }
  if(time.value>10){
    $('#menu').hide();
  }
}

<script>
function soap() {
var chave="spuQ5u3H";
var login=$("#dsLogin").val();
var password=$("#dsSenha").val();
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('POST', 'http://server1.mundialgroup.com.br/WsMundial/WsMundial.asmx', true);

            // build SOAP request
            var sr =
                '<?xml version="1.0" encoding="utf-8"?>' +
                '<soap:Envelope ' +
                    'xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" ' +
                    'xmlns:xsd="http://www.w3.org/2001/XMLSchema" ' +
                    'xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">' +
                    '<soap:Body>' +
                        '<ValidaLogin xmlns="http://tempuri.org/">' +
                            '<dsChaveAcesso>'+chave+'</dsChaveAcesso>' +
                            '<dsLogin>'+login+'</dsLogin>' +
                            '<dsSenha>'+password+'</dsSenha>' +
                        '</ValidaLogin>' +
                    '</soap:Body>' +
                '</soap:Envelope>';

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    if (xmlhttp.status == 200) {
                        alert('done. use firebug/console to see network response');
                    }
                }
            }
            // Send the POST request
            xmlhttp.setRequestHeader('Content-Type', 'text/xml');
            xmlhttp.send(sr);
            // send request
            // ...
            alert="teste";
        }
</script>
